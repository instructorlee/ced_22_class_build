<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home Page</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Hello {{ user.first_name }}!</h1>
        <hr>
        <h3>Team</h3>
        <ul>
            {% for member in team %}
                <a href="/team/member/{{ member.id }}">
                    <li>{{ member.name }}</li>
                </a>
            {% endfor %}
        </ul>
    </body>
</html>
