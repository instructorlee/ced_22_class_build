<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Add Inventory Item</title>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body style="background-image: url('{{ url_for('static', filename='/images/background.png') }}');">
        <div class='container-fluid'>
            <div class='row justify-content-center'>
                <div class='col-7 dashboard__panel '>
                    <h1>Update Inventory Item</h1>
                    <div class='text-center'>
                        {% set image_path = "/images/{}.png".format(item.image_slug)%}
                        <img src='{{ url_for('static', filename= image_path ) }}'/>
                    </div>
                    <form class='row justify-content-center' action='/item/update' method='POST'>

                        <input type='hidden' name='id' value='{{ item.id }}'>
                        <input type='hidden' name='character_id' value='{{ item.character_id }}'>

                        <div class='col-6'>
                            <label for='name'>Name:</label>
                            <input type='text' name='name' value='{{ item.name }}'>
                        </div>

                        <div class='col-6'>
                            <label for='image_slug'>Image Slug:</label>
                            <input type='text' name='image_slug' value='{{ item.image_slug }}'>
                        </div>

                        <div class='col-6'>
                            <label for='is_magical'>Is Magical:</label>
                            <select name='is_magical'>
                                <option value='0' {{ 'SELECTED' if item.is_magical == 0 else '' }}>No</option>
                                <option value='1' {{ 'SELECTED' if item.is_magical else '' }}>Yes</option>
                            </select>
                        </div>

                        <div class='col-6'>
                            <label for='attack'>Attack:</label>
                            <input type='number' name='attack' value='{{ item.attack }}'>
                        </div>

                        <div class='col-6'>
                            <label for='defense'>Defense:</label>
                            <input type='number' name='defense' value='{{ item.defense }}'>
                        </div>

                        <div class='col-12 text-center'>
                            <input class='btn btn-success' type='submit' value='Update Item'>
                            <a class='btn btn-info' href="/dashboard">Back to Dashboard</a>
                            <a class='btn btn-danger' href='/item/delete/{{ item.id }}'>Delete</a>
                        </div>
                    </form>
                </div>
            </div>
    </body>
</html>
