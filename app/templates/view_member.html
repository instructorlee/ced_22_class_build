<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home Page</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>{{ member.name }}!</h1>
        <p>
            Type: {{ member.type }}
        </p>
        <p>
            Can Teleport: {{ 'Yes' if member.can_teleport else 'No' }}
        </p>
        <p>
            Power Points: {{ member.power_points }}
        </p>
        <div class='list_header'>Equipment:</div>
        <ul>
            {% for item in member.inventory %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>

        <a href="/">Back to Dashboard</a>
        <a href="/team/member/delete/{{ member.id }}">Delete</a>
        <a href="/team/member/update/{{ member.id }}">Update</a>
    </body>
</html>
